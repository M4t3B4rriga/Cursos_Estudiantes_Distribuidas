spring.application.name=MicroserviceCursos
server.port=8001

#Configuracion de la base de datos
# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/sisdb2025
spring.datasource.url=jdbc:postgresql://localhost:5432/sisdb2025
spring.datasource.username=mateo
spring.datasource.password=mateo
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracion de JPA e Hibernate
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#nivel de log para ver las consultas SQL en la consola
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
