spring.application.name=micro-estudiante
server.port=8002

#Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/sisdb2025
spring.datasource.username=root
spring.datasource.password=mateo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#nivel de log para ver las consultas SQL en la consola
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
